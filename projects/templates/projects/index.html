{% extends "projects/base.html" %}
{% block content %}
    {% if latest_project_list %}
        <ul>
            {% for project in latest_project_list %}
                <li><a href="{% url 'projects:detail' project.id %}">{{ project.project_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No projects available!</p>
    {% endif %}
{% endblock %}
