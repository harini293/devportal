{% extends "projects/base.html" %}
{% block content %}
    <h1>{{ project.project_name }}</h1>
    <hr>
    <small>{{ project.published_on }}</small>
    <p>{{ project.project_desc }}</p>
    <hr>
    <h2>Members List [{{ project.taken_by }}]</h2>
    <ul>
        {% for student in project.student_set.all %}
        <li>{{ student.student_name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
